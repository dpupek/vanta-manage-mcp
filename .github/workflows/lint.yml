name: Lint & Format

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci

      - name: Determine changed files for prettier
        id: changed
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          FILES="$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" -- '*.ts' '*.json' '*.md' | sed '/^src\/generated\/manifest.generated.json$/d' | tr '\n' ' ')"
          if [ -z "$FILES" ]; then
            echo "has_files=false" >> "$GITHUB_OUTPUT"
            echo "files=" >> "$GITHUB_OUTPUT"
            echo "No TS/JSON/MD changes detected for prettier check."
          else
            echo "has_files=true" >> "$GITHUB_OUTPUT"
            echo "files=$FILES" >> "$GITHUB_OUTPUT"
            echo "Prettier check files: $FILES"
          fi
      
      - name: Check formatting (changed files only)
        if: steps.changed.outputs.has_files == 'true'
        run: npx prettier --check ${{ steps.changed.outputs.files }}
      
      - name: Run ESLint
        run: npm run lint
